    <style>

        @font-face {
            font-family: Poppins;
            src: url(fonts/Poppins-Bold.ttf);
        }


        .p-center {
            position: absolute;
            margin-top: 500px;
            color: #06285A;
            animation: text-focus-in 3s infinite alternate;
            font-family: Tahoma;
            font-weight: normal;
        }

        .image-wrap {
            width: 100%;
            height: 100%;
        }

        .animation {
            animation: scale-up-center 1s infinite alternate;
        }

        .image-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*animation*/

        @-webkit-keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.9);
                transform: scale(0.9);

            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);

            }
        }

        @keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.9);
                transform: scale(0.9);

            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);

            }
        }

        @-webkit-keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }
            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        @keyframes text-focus-in {
            0% {
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }
            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }


    </style>

</head>
<body>

<div class="image-wrap image-flex">
    <p>
        <img class="animation" src="assets/images/logo_menu.png">

    <p class="p-center">
        ЗАГРУЗКА...

</div>
