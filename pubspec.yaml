name: anakonProject
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.8.1
  flutter_bloc: ^6.0.1
  video_player: 0.10.5+3
  video_player_web: 0.1.2
  carousel_slider: ^2.3.1
  flutter_svg: ^0.19.0
  url_launcher: ^5.7.2
  flutter_gifimage: ^1.0.0
  flutter_sidekick: ^0.1.3
  draggable_scrollbar: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/video/
  fonts:
    - family:  AnakonGreek
      fonts:
       - asset: assets/fonts/anakonGreek.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
